name: Feature request
description: Propose an improvement for the ETA integration
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: Explain the current limitation or pain point.
      placeholder: The integration currently requires...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the change you would like to see.
      placeholder: Add an option to...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Optional. Describe workarounds or other ideas.
      placeholder: I also considered...
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add screenshots, logs, ETA API details, or links if they help.
    validations:
      required: false
